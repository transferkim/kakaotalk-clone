<a href="http://google.com">Go to google</a>
<a href="http://google.com" target="_blank">Go to google</a>
<!-- target="_blank": open in new tap -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="author" content="Normad Coders" />
    <meta
      name="description"
      content="Welcome to my KakaoTalk DeskTop App Clone"
    />
    <!-- meta name, content: 인터넷 검색 시 검색결과값 아래에 작은 글씨로 해당, 사이트에 대하여 적혀있는 것들을 말함 -->
    <title>This is my title</title>
  </head>
  <!-- head tag: user 화면에 미출력, browser에게 웹사이트에 관한 필요 정보를 제공하는 기능 -->
  <body>
    <h1>This is my big title</h1>
    <header>This is an important header</header>
    <!-- header, section, article 등 유사 태그가 있음. 주로 header 사용 -->
    <div>Whatever</div>
    <!-- 묶어서 표현할 필요가 있는 경우에 사용 (컨테이너 역할) -->
    <span>something else</span>
    <!-- 텍스트를 위한 컨테이너 (구성요소: title, p 태그 등) -->
    <h6>This is my small title</h6>
  </body>
  <!-- h number: user 화면에 출력, user가 읽는 content를 포함 -->
</html>
