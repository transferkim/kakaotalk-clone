<a href="http://google.com">Go to google</a>
<a href="http://google.com" target="_blank">Go to google</a> # open in new tap
<!DOCTYPE html>
<html>
  <head>
    <title>This is my title</title>
  </head>
  # head tag의 내용은 user 화면에 미출력, browser에게 웹사이트에 관한 필요
  정보를 제공하는 기능
  <body>
    <h1>This is my big title</h1>
    <h6>This is my small title</h6>
  </body>
  # user 화면에 출력, user가 읽는 content를 포함
</html>
